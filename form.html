<!DOCTYPE html> <!--informar a vesrão do html-->
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/> <!--o meta é uma tag orfã (única). A boa prática recomenda fechá-la com /-->
	<title>Formulário</title>
	<link rel="stylesheet" href="resources/css/bootstrap.css">
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
			width: 100%;
		}
		#dadospessoais {
			margin: 5px;
			padding: 5px;
			width: 100%
			background-color: pink; 
		}
	</style>
</head>
<body>

	<div class="container" style="background-color: lightblue; margin: 10px; padding: 10px;"> <!-- Início da div container -->
	
	<form method="get" action="arquivo.php">
		
		<fieldset>
			
			<div id="dadospessoais"><!-- Início da div 'dadospessoais' -->
			<legend>Dados Pessoais</legend>			
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" 
			maxlength="30" size="30" 
			placeholder="Seu nome aqui..." 
			required 
			autofocus 
			autocomplete="off" 
			/> 
			<span style="color:red">*</span><!--id=identificação no html e ajuda afazer a ligação; name=identificação no servidor-->
			<br/>
			<br/>

			<label for="sobre">Sobrenome:</label>
			<input type="text" id="sobre" name="sobre"> <!--type= se é texto, se é número...-->
			<br/>
			<br>

			<label for="senha">Senha</label>
			<input type="password" id="senha" name="senha"/> <!--para o campo de  senha o type é "password"-->
			<br>
			<br>
			<label for="cidade">Cidade</label>
			<select id="cidae" name="cidade">
				<option disabled selected>Sua Cidade</option>
				<option value="nat">Natal</option>
				<option value="mos">Mossoró</option>
				<option value="cai">Caicó</option>
				<option value="ass"> Assú</option>
			</select>
			<br>
			<br>

			<label for="dt_nasc">Nascimento:</label>
			<input type="date" id="dt_nasc" name="dt_nasc"/>
			<br>
			<br>

			<label for="hr_nasc">Hora:</label>
			<input type="time" id="hr_nasc" name="hr_nasc"/>
			<br>
			<br>

			<label for="idade">Idade</label>
			<input type="number" id="idade" name="idade" min="18" max="30" step="0.1" />
			<br>
			<br>
		</div> <!-- Fim da div 'dados pessoais' -->

			<label for="avalia"> <b>Avaliação</b></label>
			<input type="range" id="avalia" name="avalia" min="0" max="10" value="10" />
			<br>
			<br>
		

			<fieldset>
				<legend>Preferências</legend>
				
				<label>
					<input type="checkbox" name="esportes" checked="" />
					Esportes
				</label>

				<label>
					<input type="checkbox" name="cinema">
					Cinema
				</label>
				<label>
					<input type="checkbox" name="viagens" />
					Viagens
				</label>

			</fieldset>
			<br>
			<br>

			<fieldset>
				<legend>Sexo</legend>
				<label>
					<input type="radio" name="sexo" value="m" />
					Masculino
				</label>
				<label>
					<input type="radio" name="sexo" value="f" />
					Feminino
				</label>
				<label>
					<input type="radio" name="sexo" value="o" />
					Outro
				</label>

			</fieldset>
			<br>

			<label for="observacao">Observações</label>
			<br>
			<br>

			<textarea 
				placeholder="Sua observação aqui..." 
				maxlength="100"
				cols="20"
				rows="5" 

			></textarea>

			<br>

		</fieldset>
		
		<br>
		<br>

			<button type="submit">Cadastrar</button>
			<button type="reset">Limpar</button>
		
	</form>
	</div> <!-- fim da div container -->
</body>
</html>
