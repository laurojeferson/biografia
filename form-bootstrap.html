<!-- fim do navbar -->

	<div class="container-fluid"> <!--início do container-->
		<form method="" action="">
			<div class="form-group">
				<label for="email"> E-mail</label> 
				<!-- o 'for' é  para quando clicar em 'email' o cursor aparecerá piscando dentro da caixa-->
				<input type="email" class="form-control" id="email" name="email">
			</div>
			<div class="form-group">	
				<label for="senha"> Senha</label> 
				<!-- o 'for' é  para quando clicar em 'email' o cursor aparecerá piscando dentro da caixa-->
				<input type="password" class="form-control" id="senha" name="senha">
			</div>
			<div class="form-group">
				<label for="cidade">Cidade</label>
				<select class="form-control">
					<option value="nat">Natal</option>
					<option value="rec">Recife</option>
					<option value="bsb">Brasília</option>
				</select>				
			</div>
			<div class="form-check">
				<div class="form-check">
  					<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
  					<label class="form-check-label" for="defaultCheck1">
    				Default checkbox
  					</label>
				</div>
				<div class="form-check">
  					<input class="form-check-input" type="checkbox" value="" id="defaultCheck2" disabled>
  					<label class="form-check-label" for="defaultCheck2">
   					Disabled checkbox
  					</label>
			</div>
			<div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
				  <label class="form-check-label" for="exampleRadios1">
				    Default radio
				  </label>
				</div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
				  <label class="form-check-label" for="exampleRadios2">
				    Second default radio
				  </label>
				</div>
				<div class="form-check disabled">
				  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
				  <label class="form-check-label" for="exampleRadios3">
				    Disabled radio
				  </label>
				</div>			
			</div>			
		</form> <!-- fim do form -->

		<!-- Carrossel -->
		<div id="exemplo-carrossel" class="carousel slide" data-ride="carousel">			
		  <div class="carousel-inner">
		    
		    <div class="carousel-item active">
		      <img class="d-block w-100"
		      	src="resources/img/arara.jpeg" 
		      	alt="imagem1"/>
		    </div>
		    
		    <div class="carousel-item">
		      <img class="d-block w-100"
		       src="resources/img/mico.jpeg" 
		       alt="imagem2"/>
		    </div>
		    
		    <div class="carousel-item">
		      <img class="d-block w-100"
		       src="resources/img/tartaruga.jpeg"
		       alt="imagem3"/>
    		</div>
  		</div>
  		<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  		<div class="carousel-inner">
    		<div class="carousel-item active">
     			 <img class="d-block w-100" src=".../800x400?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block w-100" src=".../800x400?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
    		</div>
    		<div class="carousel-item">
      			<img class="d-block w-100" src=".../800x400?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
    		</div>
  		</div>
  			<a class="carousel-control-prev" href="#exemplo-carrossel" role="button" data-slide="prev">
    		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
    		<span class="sr-only">Previous</span>
  			</a>
  			<a class="carousel-control-next" href="#exemplo-carrossel" role="button" data-slide="next">
    		<span class="carousel-control-next-icon" aria-hidden="true"></span>
    		<span class="sr-only">Next</span>
  			</a>
		</div>
		</div>

	</div> <!--fim do container-->
